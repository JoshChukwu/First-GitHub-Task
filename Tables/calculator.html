<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            margin-left: 300px;
        }
        .unique{
           background-color: forestgreen;
        
        }
    </style>
    </head>
    <body>
        <table cellspacing="20" cellpadding="12">
            <tr class="unique">
               <td>%</td>
               <td>MU</td>
            </tr>
            <tr style="background-color: black; ">
                <td>MC</td>
                <td>MR</td>
                <td>M-</td>
                <td>M+</td>
                <td>~</td>
            </tr>
            <tr>
                <td>+/-</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            <tr>
                <td>></td>
                <td>4</td>
                <td>3</td>
                <td>-</td>
                <td>/</td>
            </tr>
            <tr>
                <td>CAC</td>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">+</td>
                <td></td>
            </tr>
            <tr>
                <td>0</td>
                <td>00</td>
                <td>.</td>
                <td>=</td>
                <!-- <td></td> -->
            </tr>
        </table>
  </body>
</html>
