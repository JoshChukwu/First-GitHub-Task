<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        tr,th,td{
          
            margin-left: 200px;
        }
    </style>
</head>
<body>

    <p style="border: 1px solid black; padding: 20px; margin-left: 200px; width: 300px; background-color: yellow;"></p>


    <table cellspacing="8" cellpadding="12">
        <tr>
            <td style="padding: 25px; background-color: rgb(68, 5, 68);"></td>
            <td style="background-color: rgb(68, 5, 68);" ></td>
            <td style="background-color: rgb(68, 5, 68);"></td>
            <td style="background-color: rgb(68, 5, 68);"></td>
        </tr>


        <tr>
            <td style="padding: 50px; background-color: rgb(214, 183, 214);" width="50px"> </td>
            <td style="padding: 50px; background-color: rgb(214, 183, 214);" width="50px"></td>
            <td style="padding: 50px;  background-color: rgb(214, 183, 214)" width="50px"></td>
            <td style="padding: 50px;  background-color: rgb(214, 183, 214)" width="50px"></td>
        </tr>

        <tr>
            <td style="padding: 50px;  background-color: rgb(214, 183, 214);" width="80px"></td>
            <td style="padding: 50px;  background-color: rgb(214, 183, 214);" width="80px"></td>
            <td style="padding: 50px;  background-color: rgb(214, 183, 214);" width="80px"></td>
            <td style="padding: 50px;  background-color: rgb(214, 183, 214);" ,mwidth="80px"></td>
        </tr>
    </table>
    
</body>
</html>
